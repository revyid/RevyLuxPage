<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .modal {
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Main Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-semibold text-gray-800">Dashboard</span>
                </div>
                <div class="flex items-center">
                    <button id="logoutButton" class="ml-4 px-4 py-2 rounded-md text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="md:flex md:space-x-8">
            <!-- Profile Section -->
            <div class="md:w-1/3">
                <div class="bg-white rounded-lg shadow p-6 fade-in">
                    <div class="text-center">
                        <div class="relative inline-block">
                            <img id="profilePic" src="/api/placeholder/150/150" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-gray-200">
                            <input type="file" id="profilePicInput" class="hidden" accept="image/*">
                        </div>
                        <h2 id="displayName" class="text-xl font-semibold mb-1">Loading...</h2>
                        <p id="userEmail" class="text-gray-600 mb-4">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="md:w-2/3 mt-8 md:mt-0">
                <div class="bg-white rounded-lg shadow p-6 slide-in">
                    <h3 class="text-lg font-semibold mb-6">Profile Settings</h3>
                    
                    <!-- Display Name Form -->
                    <form id="displayNameForm" class="mb-6">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2"><i class="fas fa-user-tag"></i> Display Name</label>
                            <div class="flex space-x-2">
                                <input type="text" id="newDisplayName" class="flex-1 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter new display name">
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200">
                                    <i class="fas fa-save"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Profile Picture URL Form -->
                    <form id="profilePicURLForm" class="mb-6">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2"><i class="fas fa-camera"></i> Profile Picture URL</label>
                            <div class="flex space-x-2">
                                <input type="url" id="profilePicURL" class="flex-1 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter image URL">
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200">
                                    <i class="fas fa-save"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Password Reset Button -->
                    <button id="resetPasswordBtn" class="w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors duration-200">
                        Send Password Reset Email
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4 modal">
            <div class="text-center">
                <i class="fas fa-check-circle text-green-500 text-4xl mb-4"></i>
                <h3 class="text-lg font-semibold mb-2" id="modalTitle">Success!</h3>
                <p class="text-gray-600 mb-4" id="modalMessage">Your changes have been saved.</p>
                <button onclick="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js"></script>
    
    <!-- Custom Scripts -->
    <script type="module" src="./static/js/auth-home.js"></script>
</body>
</html>
