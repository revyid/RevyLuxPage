<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-bold mb-4">Uptime Tracker</h1>
        <div id="uptime" class="text-3xl font-mono mb-6">0 hours, 0 minutes, 0 seconds</div>
        <button id="reset-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Reset Uptime
        </button>
        <div id="views" class="mt-4 text-gray-600">Views: <span id="view-count">0</span></div>
    </div>

    <script type="module">
        import { updateAndDisplayViews, calculateUptime, resetUptime } from './static/js/activity.js';

        // Initialize views
        updateAndDisplayViews('view-count');

        // Calculate and display uptime
        calculateUptime('uptime');

        // Reset uptime button functionality
        document.getElementById('reset-btn').addEventListener('click', () => {
            resetUptime('uptime');
        });
    </script>
</body>
</html>
