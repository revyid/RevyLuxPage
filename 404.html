<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0A0A0A] h-screen fixed w-full overflow-hidden flex items-center justify-center p-4">
    <!-- Glow Effects dengan opacity rendah -->
    <div class="absolute inset-0">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-900 rounded-full mix-blend-soft-light filter blur-[128px] animate-pulse opacity-20"></div>
        <div class="absolute top-1/3 right-1/4 w-64 h-64 bg-purple-900 rounded-full mix-blend-soft-light filter blur-[128px] animate-pulse opacity-20"></div>
        <div class="absolute bottom-1/4 left-1/3 w-64 h-64 bg-indigo-900 rounded-full mix-blend-soft-light filter blur-[128px] animate-pulse opacity-20"></div>
    </div>

    <div class="relative text-center z-10">
        <!-- Animated 404 Text with Dark Theme -->
        <div class="relative mb-8">
            <h1 class="text-8xl md:text-[12rem] font-bold text-gray-900 opacity-10 select-none">404</h1>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <h2 class="text-5xl md:text-7xl font-bold text-gray-100 drop-shadow-[0_0_15px_rgba(62,62,62,0.5)]">Oops!</h2>
            </div>
        </div>

        <!-- Animated Astronaut with Dark Theme Glow -->
        <div class="relative w-40 h-40 md:w-48 md:h-48 mx-auto mb-8" id="astronaut">
            <div class="absolute inset-0 bg-blue-900 rounded-full opacity-20 animate-pulse blur-md"></div>
            <img src="./asset/img/astronaut.png" alt="Lost Astronaut" class="w-full h-full object-contain animate-float relative z-10">
            <!-- Glow ring around astronaut -->
            <div class="absolute inset-0 border-2 border-gray-700 rounded-full animate-ping opacity-20"></div>
        </div>

        <!-- Error Message with Dark Theme -->
        <div class="space-y-4 max-w-xl mx-auto px-4">
            <h3 class="text-xl md:text-2xl font-medium text-gray-300 drop-shadow-[0_0_10px_rgba(62,62,62,0.3)]">
                Sepertinya Anda Tersesat di Luar Angkasa!
            </h3>
            <p class="text-gray-500 text-sm md:text-base">
                Halaman yang Anda cari mungkin telah dipindahkan ke dimensi lain atau tidak pernah ada sejak awal.
            </p>
        </div>

        <!-- Dark Theme Action Button -->
        <div class="mt-8">
            <a href="/" class="inline-flex items-center px-6 py-3 rounded-full bg-gradient-to-r from-gray-900 via-blue-900 to-gray-900 text-gray-300 font-medium transition-all hover:scale-105 hover:shadow-[0_0_20px_rgba(30,30,30,0.5)] shadow-[0_0_15px_rgba(30,30,30,0.3)] border border-gray-800">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Kembali ke Bumi
            </a>
        </div>
    </div>

    <script>
        // Enhanced floating animation for astronaut
        gsap.to("#astronaut", {
            y: -15,
            rotation: 5,
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        // Dark theme stars
        const body = document.querySelector('body');
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            const size = Math.random() * 2 + 1;
            star.className = 'absolute rounded-full';
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.background = '#4a5568'; // darker star color
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animation = `twinkle ${Math.random() * 3 + 1}s infinite`;
            star.style.boxShadow = '0 0 10px rgba(74, 85, 104, 0.5)'; // darker glow
            body.appendChild(star);
        }
    </script>

    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.3; transform: scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Prevent text selection */
        * {
            user-select: none;
        }

        /* Ensure dark background */
        html {
            background-color: #0A0A0A;
        }
    </style>
</body>
</html>
