<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl relative group">
        <!-- Video Container -->
        <div class="relative w-full rounded-lg overflow-hidden bg-black">
            <video id="video" class="w-full aspect-video" poster="/api/placeholder/1280/720">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>

            <!-- Controls Container -->
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4 transform translate-y-1 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
                <!-- Progress Bar -->
                <div class="relative w-full h-1 bg-gray-600 rounded-full mb-4 cursor-pointer" id="progress-bar">
                    <div class="absolute left-0 top-0 h-full bg-red-500 rounded-full" id="progress"></div>
                    <div class="absolute -top-1 h-3 w-3 bg-red-500 rounded-full hidden" id="progress-handle"></div>
                </div>

                <div class="flex items-center justify-between">
                    <!-- Left Controls -->
                    <div class="flex items-center space-x-4">
                        <button id="play-pause" class="text-white hover:text-red-500 transition-colors">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                <path id="play-icon" class="hidden" d="M8 5v14l11-7z"/>
                                <path id="pause-icon" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                        <div class="text-white text-sm">
                            <span id="current-time">0:00</span>
                            <span>/</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>

                    <!-- Right Controls -->
                    <div class="flex items-center space-x-4">
                        <!-- Volume Control -->
                        <div class="group/volume relative">
                            <button id="volume-btn" class="text-white hover:text-red-500 transition-colors">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path id="volume-high" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                                    <path id="volume-muted" class="hidden" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                                </svg>
                            </button>
                            <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover/volume:block">
                                <div class="bg-gray-800 rounded-lg p-2">
                                    <input type="range" id="volume-slider" class="w-24 appearance-none bg-gray-600 h-1 rounded-full" min="0" max="1" step="0.1" value="1">
                                </div>
                            </div>
                        </div>

                        <!-- Settings Button -->
                        <button id="settings-btn" class="text-white hover:text-red-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                            </svg>
                        </button>

                        <!-- Fullscreen Button -->
                        <button id="fullscreen-btn" class="text-white hover:text-red-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path id="fullscreen-enter" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                                <path id="fullscreen-exit" class="hidden" d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseBtn = document.getElementById('play-pause');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const progressHandle = document.getElementById('progress-handle');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeHigh = document.getElementById('volume-high');
        const volumeMuted = document.getElementById('volume-muted');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenEnter = document.getElementById('fullscreen-enter');
        const fullscreenExit = document.getElementById('fullscreen-exit');

        // Play/Pause
        playPauseBtn.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);

        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                video.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // Progress Bar
        video.addEventListener('timeupdate', updateProgress);
        progressBar.addEventListener('click', seek);

        function updateProgress() {
            const percentage = (video.currentTime / video.duration) * 100;
            progress.style.width = percentage + '%';
            currentTimeEl.textContent = formatTime(video.currentTime);
            durationEl.textContent = formatTime(video.duration);
        }

        function seek(e) {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / progressBar.offsetWidth;
            video.currentTime = pos * video.duration;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Volume Control
        volumeBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', updateVolume);

        function toggleMute() {
            video.muted = !video.muted;
            updateVolumeIcon();
        }

        function updateVolume() {
            video.volume = volumeSlider.value;
            video.muted = video.volume === 0;
            updateVolumeIcon();
        }

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeHigh.classList.add('hidden');
                volumeMuted.classList.remove('hidden');
            } else {
                volumeHigh.classList.remove('hidden');
                volumeMuted.classList.add('hidden');
            }
        }

        // Fullscreen
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.parentElement.requestFullscreen();
                fullscreenEnter.classList.add('hidden');
                fullscreenExit.classList.remove('hidden');
            } else {
                document.exitFullscreen();
                fullscreenEnter.classList.remove('hidden');
                fullscreenExit.classList.add('hidden');
            }
        }

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
                case 'm':
                    toggleMute();
                    break;
                case 'arrowleft':
                    video.currentTime -= 5;
                    break;
                case 'arrowright':
                    video.currentTime += 5;
                    break;
            }
        });

        // Add hover effect to progress bar
        progressBar.addEventListener('mousemove', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / progressBar.offsetWidth;
            progressHandle.style.left = (pos * 100) + '%';
            progressHandle.classList.remove('hidden');
        });

        progressBar.addEventListener('mouseleave', () => {
            progressHandle.classList.add('hidden');
        });

        // Double click to toggle fullscreen
        video.addEventListener('dblclick', toggleFullscreen);

        // Initialize
        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
        });
    </script>
</body>
</html>
