<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl relative group">
        <!-- Video Container -->
        <div class="relative w-full rounded-lg overflow-hidden bg-black aspect-video">
            <video id="video" class="w-full h-full object-contain" poster="/api/placeholder/1280/720">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>

            <!-- Loading Spinner -->
            <div id="loading" class="absolute inset-0 flex items-center justify-center hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
            </div>

            <!-- Controls Container -->
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4 transform translate-y-1 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
                <!-- Progress Bar -->
                <div class="relative w-full h-1 bg-gray-600 rounded-full mb-4 cursor-pointer group/progress touch-none" id="progress-bar">
                    <div class="absolute left-0 top-0 h-full bg-red-500 rounded-full" id="progress"></div>
                    <div class="absolute -top-2 -ml-2 h-5 w-5 bg-red-500 rounded-full opacity-0 group-hover/progress:opacity-100 transform scale-75 group-hover/progress:scale-100 transition-all duration-200" id="progress-handle"></div>
                    <!-- Preview Timestamp -->
                    <div class="absolute -top-8 px-2 py-1 bg-black/80 text-white text-xs rounded transform -translate-x-1/2 hidden" id="preview-timestamp"></div>
                </div>

                <div class="flex items-center justify-between">
                    <!-- Left Controls -->
                    <div class="flex items-center space-x-4">
                        <button id="play-pause" class="text-white hover:text-red-500 transition-colors">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                <path id="play-icon" class="hidden" d="M8 5v14l11-7z"/>
                                <path id="pause-icon" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                            </svg>
                        </button>
                        <button id="rewind" class="text-white hover:text-red-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            </svg>
                        </button>
                        <button id="forward" class="text-white hover:text-red-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M13 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/>
                            </svg>
                        </button>
                        <div class="text-white text-sm">
                            <span id="current-time">0:00</span>
                            <span>/</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>

                    <!-- Right Controls -->
                    <div class="flex items-center space-x-4">
                        <!-- Volume Control -->
                        <div class="group/volume relative">
                            <button id="volume-btn" class="text-white hover:text-red-500 transition-colors">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path id="volume-high" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                                    <path id="volume-muted" class="hidden" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                                </svg>
                            </button>
                            <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 hidden group-hover/volume:block">
                                <div class="bg-gray-800 rounded-lg p-2">
                                    <input type="range" id="volume-slider" class="w-24 appearance-none bg-gray-600 h-1 rounded-full" min="0" max="1" step="0.1" value="1">
                                </div>
                            </div>
                        </div>

                        <!-- Playback Speed -->
                        <div class="group/speed relative">
                            <button id="speed-btn" class="text-white hover:text-red-500 transition-colors">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M10 8v8l6-4-6-4zm4.82-1.81L18.06 4l3.75 3.75L19.07 9.5l-2.25-2.25-2-2.06zm1.41 1.41l.77.77-3.75 3.75-3.75-3.75.77-.77 3 3 3-3z"/>
                                </svg>
                            </button>
                            <div class="absolute bottom-full right-0 mb-2 hidden group-hover/speed:block">
                                <div class="bg-gray-800 rounded-lg py-2" id="speed-options">
                                    <button class="block w-full px-4 py-1 text-sm text-white hover:bg-gray-700 speed-option" data-speed="0.5">0.5x</button>
                                    <button class="block w-full px-4 py-1 text-sm text-white hover:bg-gray-700 speed-option" data-speed="1">1x</button>
                                    <button class="block w-full px-4 py-1 text-sm text-white hover:bg-gray-700 speed-option" data-speed="1.5">1.5x</button>
                                    <button class="block w-full px-4 py-1 text-sm text-white hover:bg-gray-700 speed-option" data-speed="2">2x</button>
                                </div>
                            </div>
                        </div>

                        <!-- Quality Settings -->
                        <div class="group/quality relative">
                            <button id="quality-btn" class="text-white hover:text-red-500 transition-colors">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                                </svg>
                            </button>
                            <div class="absolute bottom-full right-0 mb-2 hidden group-hover/quality:block">
                                <div class="bg-gray-800 rounded-lg py-2" id="quality-options">
                                    <button class="block w-full px-4 py-1 text-sm text-white hover:bg-gray-700 quality-option" data-quality="1080p">1080p</button>
                                    <button class="block w-full px-4 py-1 text-sm text-white hover:bg-gray-700 quality-option" data-quality="720p">720p</button>
                                    <button class="block w-full px-4 py-1 text-sm text-white hover:bg-gray-700 quality-option" data-quality="480p">480p</button>
                                    <button class="block w-full px-4 py-1 text-sm text-white hover:bg-gray-700 quality-option" data-quality="360p">360p</button>
                                </div>
                            </div>
                        </div>

                        <!-- Picture in Picture -->
                        <button id="pip-btn" class="text-white hover:text-red-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98V5c0-1.1-.9-2-2-2zm0 16.01H3V4.98h18v14.03z"/>
                            </svg>
                        </button>

                        <!-- Fullscreen Button -->
                        <button id="fullscreen-btn" class="text-white hover:text-red-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path id="fullscreen-enter" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                                <path id="fullscreen-exit" class="hidden" d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Touch Controls Overlay -->
            <div id="touch-overlay" class="absolute inset-0 hidden">
                <div class="absolute inset-y-0 left-0 w-1/3" id="touch-rewind"></div>
                <div class="absolute inset-y-0 left-1/3 w-1/3" id="touch-play"></div>
                <div class="absolute inset-y-0 right-0 w-1/3" id="touch-forward"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const loading = document.getElementById('loading');
        const playPauseBtn = document.getElementById('play-pause');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const progressHandle = document.getElementById('progress-handle');
        const previewTimestamp = document.getElementById('preview-timestamp');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeHigh = document.getElementById('volume-high');
        const volumeMuted = document.getElementById('volume-muted');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenEnter = document.getElementById('fullscreen-enter');
        const fullscreenExit = document.getElementById('fullscreen-exit');
        const rewindBtn = document.getElementById('rewind');
        const forwardBtn = document.getElementById('forward');
        const speedBtn = document.getElementById('speed-btn');
        const speedOptions = document.getElementById('speed-options');
        const pipBtn = document.getElementById('pip-btn');
        const touchOverlay = document.getElementById('touch-overlay');
        const qualityOptions = document.getElementById('quality-options');

        let isDragging = false;
        let isTouchDevice = 'ontouchstart' in window;
        let wasPlaying = false;

        // Loading State
        video.addEventListener('waiting', () => loading.classList.remove('hidden'));
        video.addEventListener('canplay', () => loading.classList.add('hidden'));

        // Play/Pause
        playPauseBtn.addEventListener('click', togglePlay);
        video.addEventListener('click', (e) => {
            if (e.detail === 1) { // Single click
                togglePlay();
            }
        });

        function togglePlay() {
            if (video.paused) {
                video.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                video.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // Progress Bar
        video.addEventListener('timeupdate', updateProgress);
        progressBar.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);
        progressBar.addEventListener('touchstart', startDragging);
        document.addEventListener('touchmove', drag);
        document.addEventListener('touchend', stopDragging);

        function startDragging(e) {
            isDragging = true;
            wasPlaying = !video.paused;
            if (wasPlaying) video.pause();
            drag(e);
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const rect = progressBar.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            let pos = (clientX - rect.left) / progressBar.offsetWidth;
            pos = Math.max(0, Math.min(1, pos));
            progress.style.width = (pos * 100) + '%';
            progressHandle.style.left = (pos * 100) + '%';
            video.currentTime = pos * video.duration;
        }

        function stopDragging() {
            if (isDragging) {
                isDragging = false;
                if (wasPlaying) video.play();
            }
        }

        function updateProgress() {
            if (!isDragging) {
                const percentage = (video.currentTime / video.duration) * 100;
                progress.style.width = percentage + '%';
                progressHandle.style.left = percentage + '%';
                currentTimeEl.textContent = formatTime(video.currentTime);
                durationEl.textContent = formatTime(video.duration);
            }
        }

        // Preview timestamp on hover
        progressBar.addEventListener('mousemove', updatePreviewTimestamp);
        progressBar.addEventListener('mouseleave', () => previewTimestamp.classList.add('hidden'));

        function updatePreviewTimestamp(e) {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / progressBar.offsetWidth;
            const previewTime = pos * video.duration;
            previewTimestamp.textContent = formatTime(previewTime);
            previewTimestamp.style.left = (e.clientX - rect.left) + 'px';
            previewTimestamp.classList.remove('hidden');
        }

        // Volume Control
        volumeBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', updateVolume);

        function toggleMute() {
            video.muted = !video.muted;
            updateVolumeIcon();
        }

        function updateVolume() {
            video.volume = volumeSlider.value;
            video.muted = video.volume === 0;
            updateVolumeIcon();
        }

        function updateVolumeIcon() {
            if (video.muted || video.volume === 0) {
                volumeHigh.classList.add('hidden');
                volumeMuted.classList.remove('hidden');
            } else {
                volumeHigh.classList.remove('hidden');
                volumeMuted.classList.add('hidden');
            }
        }

        // Fullscreen with rotation
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        async function toggleFullscreen() {
            if (!document.fullscreenElement) {
                try {
                    await video.parentElement.requestFullscreen();
                    // Try to force landscape orientation
                    if (screen.orientation && screen.orientation.lock) {
                        try {
                            await screen.orientation.lock('landscape');
                        } catch (e) {
                            console.log('Orientation lock not supported');
                        }
                    }
                    fullscreenEnter.classList.add('hidden');
                    fullscreenExit.classList.remove('hidden');
                    
                    // Maintain aspect ratio
                    video.style.objectFit = 'contain';
                } catch (err) {
                    console.error('Error entering fullscreen:', err);
                }
            } else {
                try {
                    await document.exitFullscreen();
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                    fullscreenEnter.classList.remove('hidden');
                    fullscreenExit.classList.add('hidden');
                } catch (err) {
                    console.error('Error exiting fullscreen:', err);
                }
            }
        }

        // Playback Speed
        document.querySelectorAll('.speed-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const speed = parseFloat(e.target.dataset.speed);
                video.playbackRate = speed;
            });
        });

        // Quality Settings (Simulasi)
        document.querySelectorAll('.quality-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const quality = e.target.dataset.quality;
                // Simulasi pergantian kualitas
                console.log(`Changing quality to ${quality}`);
            });
        });

        // Picture in Picture
        pipBtn.addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await video.requestPictureInPicture();
                }
            } catch (err) {
                console.error('PiP error:', err);
            }
        });

        // Rewind/Forward
        rewindBtn.addEventListener('click', () => skip(-10));
        forwardBtn.addEventListener('click', () => skip(10));

        function skip(time) {
            video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + time));
        }

        // Touch Controls
        if (isTouchDevice) {
            touchOverlay.classList.remove('hidden');
            
            let touchStartX = 0;
            let touchStartTime = 0;
            
            touchOverlay.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            });

            touchOverlay.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndTime = Date.now();
                const touchDuration = touchEndTime - touchStartTime;
                
                // Double tap detection
                if (touchDuration < 300) {
                    if (Math.abs(touchEndX - touchStartX) < 30) {
                        toggleFullscreen();
                    }
                }
            });

            document.getElementById('touch-rewind').addEventListener('click', () => skip(-10));
            document.getElementById('touch-play').addEventListener('click', togglePlay);
            document.getElementById('touch-forward').addEventListener('click', () => skip(10));
        }

        // Format time helper
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            seconds = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
                case 'm':
                    toggleMute();
                    break;
                case 'arrowleft':
                    skip(-5);
                    break;
                case 'arrowright':
                    skip(5);
                    break;
                case 'arrowup':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    volumeSlider.value = video.volume;
                    updateVolumeIcon();
                    break;
                case 'arrowdown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    volumeSlider.value = video.volume;
                    updateVolumeIcon();
                    break;
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    video.currentTime = (video.duration * parseInt(e.key)) / 10;
                    break;
            }
        });

        // Initialize
        video.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(video.duration);
            // Set initial aspect ratio
            video.style.objectFit = 'contain';
        });

        // Prevent context menu on video
        video.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
